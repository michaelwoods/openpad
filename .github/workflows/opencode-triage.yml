name: OpenCode Issue Triage
on:
  schedule:
    # Run 4 times daily (every 6 hours): midnight, 6am, noon, 6pm UTC
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch:
    inputs:
      max_items:
        description: "Max items to label (overrides repo variable)"
        required: false
        type: string

jobs:
  check-issues:
    runs-on: ubuntu-latest
    outputs:
      needs_triage: ${{ steps.count.outputs.needs_triage }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Count issues needing triage
        id: count
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          total=$(gh issue list --state open --json number | jq -r 'length // 0')
          ready=$(gh issue list --state open --label "ready-to-start" --json number | jq -r 'length // 0')

          if [ "$ready" -eq 0 ]; then
            needs=$total
          else
            needs=$((total - ready))
          fi

          echo "Total open: $total, Ready-to-start: $ready, Need triage: $needs"
          echo "needs_triage=$needs" >> $GITHUB_OUTPUT

  opencode:
    needs: check-issues
    if: needs.check-issues.outputs.needs_triage > 0
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Ensure label exists
        run: |
          gh label create "ready-to-start" --repo "${{ github.repository }}" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get max items to label
        id: config
        run: |
          # Use dispatch input if provided, otherwise use repo variable, default to 3
          max="${{ github.inputs.max_items }}"
          if [ -z "$max" ]; then
            max="${{ vars.OPENCODE_TRIAGE_MAX_ITEMS }}"
            [ -z "$max" ] && max=3
          fi
          echo "max_items=$max" >> $GITHUB_OUTPUT
          echo "Using max_items: $max"

      - name: Run OpenCode
        uses: anomalyco/opencode/github@latest
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          model: ${{ vars.OPENCODE_MODEL_THINK }}
          prompt: |
            Act as a Project Manager and Senior Developer:
            1. **Cleanup**: Close stale issues or duplicates. Link related issues.
            2. **Backlog Refinement**: Scan open issues. If an issue has a clear
               description and reproduction steps (for bugs) or clear requirements
               (for features), apply the 'ready-to-start' label.
            3. **Prioritization**: Label at most 3 items per run.
               Select the most complete, well-described issues that are ready to implement.
