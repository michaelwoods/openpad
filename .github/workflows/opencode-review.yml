name: OpenCode PR Review

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
    paths-ignore:
      - "**.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    if: "!github.actor_is_bot"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Run OpenCode Review
        uses: anomalyco/opencode/github@latest
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          model: ${{ vars.OPENCODE_MODEL_PRIMARY }}
          use_github_token: true
          prompt: |
            Review this pull request as a Senior Software Engineer:
            - Analyze code quality, logic errors, and edge cases.
            - Ensure robust error handling (especially for async/network calls).
            - Identify security risks like hardcoded secrets or unsafe inputs.
            - Provide specific, actionable feedback as comments on the diff.
