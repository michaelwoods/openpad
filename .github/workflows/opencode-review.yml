name: OpenCode PR Review

on:
  pull_request:
    types: [reopened, ready_for_review]
    paths-ignore:
      - "**.md" # Don't run review for documentation-only changes
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    paths-ignore:
      - "**.md" # Don't run review for documentation-only changes

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.pull_requests[0].number || github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Validate CI Status
        id: gatekeeper
        run: |
          if [[ "${{ github.event.workflow_run.event }}" != "pull_request" ]]; then
            echo "Not a PR event. Skipping."
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          if [[ "${{ github.event.workflow_run.conclusion }}" != "success" ]]; then
            echo "CI failed (${{ github.event.workflow_run.conclusion }}). Skipping review."
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "CI passed. Proceeding to review."
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi
      - name: Checkout PR Branch
        if: steps.gatekeeper.outputs.should_run == 'true'
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Run OpenCode Review
        if: steps.gatekeeper.outputs.should_run == 'true'
        uses: anomalyco/opencode/github@latest
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          model: ${{ vars.OPENCODE_MODEL_PRIMARY }}
          use_github_token: true
          prompt: |
            Review this pull request as a Senior Software Engineer:
            - Analyze code quality, logic errors, and edge cases.
            - Ensure robust error handling (especially for async/network calls).
            - Identify security risks like hardcoded secrets or unsafe inputs.
            - Provide specific, actionable feedback as comments on the diff.
