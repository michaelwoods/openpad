name: OpenCode PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - "**.md" # Don't run review for documentation-only changes

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Debug Permissions
        run: |
          gh auth status
          gh issue list --limit 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: anomalyco/opencode/github@latest
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          model: ${{ vars.OPENCODE_MODEL_PRIMARY }}
          prompt: |
            Review this pull request as a Senior Software Engineer:
            - Analyze code quality, logic errors, and edge cases.
            - Ensure robust error handling (especially for async/network calls).
            - Identify security risks like hardcoded secrets or unsafe inputs.
            - Provide specific, actionable feedback as comments on the diff.
